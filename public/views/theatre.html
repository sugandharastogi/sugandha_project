<div class="row">
<div class="col-md-1">

</div>
<div class="col-md-10">
<h3>Add Theaters
<div style="float:right;"><a href="#/admin"><button type="button" class="btn btn-primary">Back</button></a></div>
</h3><br>
<table class="table">
  <thead>
    <tr>
      <th>
        Theater name
      </th>
      <th>
        Theater City
      </th>
      <th>
        Theater Location
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input ng-model="theater.theatername"></td>
      <td><input ng-model="theater.theatercity"></td>
      <td><input ng-model="theater.theaterloc"></td>
    </tr>
    <tr>
      <td colspan="3" align="center">
        <button class="btn btn-primary" ng-click="addtheater()">Add Theater</button>
      </td>
    </tr>
  </tbody>
</table>


<table class="table table-striped">
  <tr>
    <th>
    Theater Name
    </th>
    <th>
      City
    </th>
    <th>
      Location
    </th>
    <th>

    </th>
  </tr>
  <tr ng-repeat="t in movieData">
    <td>
      {{t.name}}
    </td>
    <td>
      {{t.city}}
    </td>
    <td>
      {{t.location}}
    </td>
    <td>
      <button class="btn btn-danger glyphicon glyphicon-floppy-remove" ng-click="deleteTheater(t)"></button>
    </td>
  </tr>
</table>
</div>
<div class="col-md-1">

</div>
</div>
